crazy-train:
  image: ritsse/crazy-train:devlop
  ports:
    - 127.0.0.1:70:8000
events:
  image: ritsse/events:devlop
  ports:
    - 127.0.0.1::8000
go:
  image: ritsse/go:devlop
  ports:
    - 127.0.0.1::8000
me:
  image: ritsse/me:devlop
  ports:
    - 127.0.0.1::8000
node-api:
  image: ritsse/node-api:devlop
  volumes:
    - '/etc/ssl/jwt:/app/keys'
    - '/home/deploy/configs/db:/app/config/database/configs'
  environment:
    - NODE_ENV=production
  ports:
    - 127.0.0.1::3000
officers:
  image: ritsse/officers:devlop
  ports:
    - 127.0.0.1::8000
qdb-3.0:
  image: ritsse/qdb-3.0:devlop
  ports:
    - 127.0.0.1::8000
scoreboard-2.0:
  image: ritsse/scoreboard-2.0:devlop
  ports:
    - 127.0.0.1::8000

watchdawg:
  image: centurylink/waatchtower
  cmd: sseeos_node-api_1 sseeos_crazy-train_1 sseeos_events_1 sseeos_go_1 sseeos_me_1 sseeos_officers_1 sseeos_qdb-3.0_1 sseeos_scoreboard-2.0_1 

gateway:
  build: ./nginx
  volumes:
    - '/etc/ssl/sse.rit.edu/:/etc/ssl/sse.rit.edu/'
  ports:
    - "80:80"
    - "443:443"
  links:
    - crazy-train:ct
    - events
    - go
    - me
    - node-api:api
    - officers
    - qdb-3.0:qdb
    - scoreboard-2.0:scoreboard
