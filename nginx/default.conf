server {
  listen 80;
  # server_name sse.rit.edu;
  # ssl_certificate server.crt;
  # ssl_certificate_key server.key;

  location / {
    proxy_pass http://ct;
    include proxy.conf;
  }

  location /api {
    proxy_pass http://api;
    include proxy.conf;
  }

  location /qdb {
    proxy_pass http://qdb;
    include proxy.conf;
  }

  location /go {
    proxy_pass http://go;
    include proxy.conf;
  }

  location /events {
    proxy_pass http://events;
    include proxy.conf;
  }

  location /scoreboard {
    proxy_pass http://scoreboard;
    include proxy.conf;
  }

  location /me {
    proxy_pass http://me;
    include proxy.conf;
  }

  location /officers {
    proxy_pass http://officers;
    include proxy.conf;
  }

}
